<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a= 30;
        var b=20;
        document.write("value of a is "+a);
        document.write("<br>value of b is "+b);
        document.write("<br>a is equal to b? "+(a==b));
        document.write("<br>a is equal value and equal type to b? "+(a===b));
        document.write("<br>a is not equal to b? "+(a!=b));
        document.write("<br>a is not equal value or not equal type to b? "+(a!==b));
        document.write("<br>a is greater than to b? "+(a>b));
        document.write("<br>a is less than to b? "+(a<b));
        document.write("<br>a is greater than or equal to b? "+(a>=b));
        document.write("<br>a is less than or equal to b? "+(a<=b));
    </script>

</body>
</html>
