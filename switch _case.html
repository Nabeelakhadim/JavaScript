<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var day=1;
        switch(day)
        {
            case 1:
            document.write("Today is Monday");
            break;
            case 2:
            document.write("<br>Today is Tuesday");
            break;
            case 3:
            document.write("<br>Today is Wednesday");
            break;
            case 4:
            document.write("<br>Today is Thursday ");
            break;
            case 5:
            document.write("<br>Today is Friday");
            break;
            case 6:
            document.write("<br>Today is Saturday");
            break;
            case 7:
            document.write("<br>Today is Sunday");
            break;
            default:
                document.write("<br>Enter the valid week day");
            
        }
    </script>
    
</body>
</html>
