<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ary=[9,6,4,3,2,8,1,5,7];
        document.write(ary);
        document.write("<br>Sort the Array");
        ary.sort();
        document.write("<br>"+ary);
        document.write("<br>Revers the Array");
        ary.reverse();
        document.write("<br>"+ary);

    </script>
</body>
</html>
