<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = ["fawad","jawad","ali",1,5];
        document.write(a);
        document.write("<br>converts the array into string");
        a.toString();
        document.write("<br>"+a);
        var b = ["khawar","saba",1,5];
        document.write(b);
        document.write("<br> the valueOf method returns the array")
        b.valueOf();
        document.write("<br>"+b);
        var c = ["rehman","karan",1,5];
        document.write(c);
        document.write("<br> the fill method fills all the elements in an array with a static value.");
        c.fill("name");
        document.write("<br>"+c);




    </script>
</body>
