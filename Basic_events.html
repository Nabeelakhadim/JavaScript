<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function hello(){
           alert("it is click event");
       } 
      
    </script>
     <button onclick="hello()">click </button>
     <p ondblclick="hello()">This is double click event</p>
     <p oncontextmenu="hello()">This is Right click event</p>
     <p onmouseout="hello()">This is mouse out  event</p>
     <p onmousedown="hello()">This is mouse down  event</p>
     <p onmouseup="hello()">This is mouse up event</p>
     
</body>
</html>
