<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(" List of Even numbers <br>");
        for(var a=0; a<=10;a++)
        {
            if(a %2 ==0)
            {
    
                document.write(a+" <br>");

            }
        }
        document.write(" List of odd numbers <br>");
        for(var b=1; b<=10;b++)
        {
            if(b %2 !=0)
            {
    
                document.write(b +" <br>");

            }
        }
    </script>
</body>
</html>
