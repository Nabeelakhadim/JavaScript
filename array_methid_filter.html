<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ages=[10,20,18,27,14];
        document.write(ages);
        document.write("<br> show the value that are given in array is greter than 18 or not?");
        //filter method creates an array filled with all array elements that pass a test
       
        
        var b =ages.filter(check);
        document.write("<br>"+b);
        
        function check(age){
            return age>=18;

        }
        </script>
</body>
</html>
