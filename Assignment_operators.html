<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=20;
        var y=10;
        document.write("The vaule of x is "+x);
        document.write("<br>The vaule of y is "+y);
        x+=y;
    
       document.write("<br>x+=y is "+x);
       x=y;
       document.write("<br>x=y is "+x);
       x/=y;
       document.write("<br>x/=y is "+x);
       x-=y;
       document.write("<br>x-=y is "+x);
       x*=y;
       document.write("<br>x*=y is "+x);
       x%=y;
       document.write("<br>x%=y is "+x);
       x**=y;
       document.write("<br>x**=y is "+x);

    </script>
</body>
</html>
